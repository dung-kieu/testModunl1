<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="start()">
<script>
    function sum(a){
        sum=0;
        for (let i =0;i<a.length;i++){
            if (a[i]%2 !=0){
                sum = sum +a[i];
            }
        }
        return sum;
    }

    let b = [1,3,2,4,3,2,5,6,7,8,11,19,20];

    document.write("tong cac so le :"+sum(b));
</script>
</body>
</html>
